<html>
    <head>
        <link href="client.css" type="text/css" rel="stylesheet">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type=”text/view” id="profileview">
            <div class="tabs">
                <button class="tab" onclick="showPanel('home')">Home</button>
                <button class="tab" onclick="showPanel('browse')">Browse</button>
                <button class="tab" onclick="showPanel('account')">Account</button>
            </div>
            <div id="home-wrapper" class="panel">
                <div id="user-info-wrapper">
                    <h1><span id="user-info-fname"></span> <span id="user-info-lname"></span></h1>
                    <h2 id="user-info-mail"></h2>
                    <h3><span id="user-info-city"></span> <span id="user-info-country"></span></h3>
                </div>
                <form id="post-form" method="post">
                    <label for="post_content">Post Content:</label>
                    <textarea id="post_content" name="post_content" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Post">
                </form>
                <button onclick="updatePosts()">Reload</button>
                <hr/>
                <div class="posts-wrapper"></div>
            </div>
            <div id="browse-wrapper" class="panel">
                <form id="search-form" method="post">
                    <input type="text" id="search" name="search">
                    <input type="submit" value="Search">
                </form>
                <div id="other-user-info-wrapper">
                    <h1><span id="other-user-info-fname"></span> <span id="other-user-info-lname"></span></h1>
                    <h2 id="other-user-info-mail"></h2>
                    <h3><span id="other-user-info-city"></span> <span id="other-user-info-country"></span></h3>
                </div>
                <p class="error-text" id="user-error"></p>
                <form id="other-post-form" method="post">
                    <label for="other_post_content">Post Content:</label>
                    <textarea id="other_post_content" name="post_content" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Post">
                </form>
                <button onclick="updateOtherPosts()">Reload</button>
                <hr/>
                <div class="other-posts-wrapper"></div>
            </div>
            <div id="account-wrapper" class="panel">
                <div class="container">
                    <h2>Change Password</h2>
                    <form method="post" onsubmit="changePasswordForm(event)">
                        <div class="form-group">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Change Password">
                        </div>
                    </form>
                    <p class="error-text" id="change-password-error"></p>
                    <button onclick="logout()">Sign Out</button>
                    <p class="error-text" id="signout-error"></p>
                </div>
            </div>
        </script>
        <script type=”text/view” id="welcomeview">
            <div class="welcome-wrapper">
                <div class="logo-wrapper"></div>
                <div class="forms-wrapper">
                    <div class="login-wrapper">
                        <h1 id="login-header">Login</h1>
                        <form id="login-form" method="post">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <br>
                    
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                    
                            <button type="submit">Login</button>
                        </form>
                        <p class="error-text" id="login-error"></p>
                    </div>
                    <div class="signup-wrapper">
                        <h1 id="signup-header">Sign up</h1>
                        <form id="signup-form" method="post">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                            <br>
                    
                            <label for="family_name">Family Name:</label>
                            <input type="text" id="family_name" name="family_name" required>
                            <br>
                    
                            <!--
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <br>
                            -->
                    
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city">
                            <br>
                    
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country">
                            <br>
    
                            <label for="email2">Email:</label>
                            <input type="email" id="email2" name="email" required>
                            <br>
                    
                            <label for="password2">Password:</label>
                            <input type="password" id="password2" name="password" required>
                            <br>
                    
                            <label for="repeat_password">Repeat Password:</label>
                            <input type="password" id="repeat_password" name="repeat_password" required>
                            <br>
                    
                            <button type="submit">Sign Up</button>
                        </form>
                        <p class="error-text" id="signup-error"></p>
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body></body>
</html>
